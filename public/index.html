
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Piano</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Real-Time Collaborative Piano</h1>

    <div id="auth-container">
        <h2>User Authentication</h2>
        <div id="signup-form">
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
        </div>
        <div id="login-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        <div id="user-info" style="display: none;">
            <p>Welcome, <span id="username-display"></span>!</p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <div id="room-container">
        <h2>Rooms</h2>
        <div id="create-room-form">
            <input type="text" id="new-room-name" placeholder="New Room Name">
            <button id="create-room-btn">Create Room</button>
        </div>
        <div id="room-list-container">
            <h3>Available Rooms</h3>
            <ul id="room-list"></ul>
        </div>
        <div id="current-room-container" style="display: none;">
            <h3>Current Room: <span id="current-room-name"></span></h3>
            <button id="leave-room-btn">Leave Room</button>
            <div id="invite-container">
                <input type="text" id="invite-username" placeholder="Username to Invite">
                <button id="invite-btn">Invite</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="roomName" placeholder="Enter Room Name" value="main-room">
        <button id="joinRoomBtn">Join Room</button>
        <button id="startRecordingBtn">Start Recording</button>
        <button id="stopRecordingBtn">Stop Recording</button>
        <button id="playbackBtn">Playback Last Recording</button>
    </div>

    <div id="piano" class="piano-container">
        <!-- White keys -->
        <div class="key white" data-note="C4"></div>
        <div class="key white" data-note="D4"></div>
        <div class="key white" data-note="E4"></div>
        <div class="key white" data-note="F4"></div>
        <div class="key white" data-note="G4"></div>
        <div class="key white" data-note="A4"></div>
        <div class="key white" data-note="B4"></div>
        <div class="key white" data-note="C5"></div>

        <!-- Black keys -->
        <div class="key black" data-note="C#4" style="left: 40px;"></div>
        <div class="key black" data-note="D#4" style="left: 100px;"></div>
        <div class="key black" data-note="F#4" style="left: 220px;"></div>
        <div class="key black" data-note="G#4" style="left: 280px;"></div>
        <div class="key black" data-note="A#4" style="left: 340px;"></div>
    </div>

    <div id="status"></div>

    <div id="invite-notification" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="invite-message"></p>
            <button id="accept-invite-btn">Accept</button>
            <button id="decline-invite-btn">Decline</button>
        </div>
    </div>

    <div id="instrument-selection" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Select an Instrument</h3>
            <select id="instrument-select">
                <option value="piano">Piano</option>
                <option value="synth">Synth</option>
                <option value="guitar">Guitar</option>
            </select>
            <button id="confirm-instrument-btn">Confirm</button>
        </div>
    </div>



    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
